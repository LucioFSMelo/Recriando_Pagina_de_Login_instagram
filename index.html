<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imagens/instagram-celular.png" alt="Imagem do Instagram no Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Imagens/instagram-logo.png" class="instagram-logo" alt="Logomarca do Instagram">
                <div class="profile-photo">
                    <img src="Imagens/Imag_Perfil1.png" alt="Photo do perfil">
                </div>
                <div class="email">
                    <input type="text" class="inputtext" placeholder="Email ou telefone">
                </div>
                <div class="password">
                    <input type="password" class="inputtext" placeholder="Senha">
                </div>
                <div class="button-entrar">
                    <button value="1">Entrar</button>
                </div>
                <div class="opcao">
                    <p class="conditional">OU</p>
                    <div class="button-face">
                        <button class="button-op" type="button">
                            <span class="acesso"></span>
                            <img src="Imagens/entrar-com-face.png " class="acesso" alt="Entrar com o Facebook">
                        </button>
                    </div>
                    <a href="#" class="recuperar-senha">Esqueceu a senha?</a>
                </div>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
